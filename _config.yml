# Site settings
title: Madelyns Photography
email: "madelyncarpenter54@gmail.com"
description: "Portfolio"
url: 
baseurl: 
facebook_username: "madelyn.carpenter.14"
twitter_username: "craazyzebra"
instagram_username: "photographylife.101"
github_username: 
deviantart_username: 
flickr_username: 
discus_shortname: 
share: true

# Owner/author information
owner:
  name:   Madelyn Carpenter
  avatar: avatar.png
  favicon: favicon.ico
  info: Professional Photographer

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : disqus
  disqus :
    short_name : ""

# Internal nav
nav:
  - HOME: "/index.html"
  - GALLERY: "/gallery/index.html"  
  - JOURNAL: "/journal/index.html"
  - ABOUT: "/about/index.html"

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 8080


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: "/journal/page:num/"
permalink: "/journal/:title/"
categories_path: "/journal/category/"
tags_path: "/journal/tag/"
plugins: 
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"